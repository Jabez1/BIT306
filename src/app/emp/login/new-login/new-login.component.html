<h1 mat-dialog-title>Set a New Password</h1>
<div mat-dialog-content>
  <form (submit)="newLogin(newLoginForm)" #newLoginForm = "ngForm" method="get">
  <mat-form-field appearance="fill">
    <mat-label>New Password</mat-label>
    <input matInput
    type="password"
    name="password"
    ngModel
    required
    minlength="3"
    #password="ngModel">
    <mat-error *ngIf="password.invalid">Please enter a valid password</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Confirm Password</mat-label>
    <input matInput
    type="password"
    name="password2"
    ngModel
    required
    minlength="3"
    #password2="ngModel"
    pattern="{{ password.value }}">
    <mat-error *ngIf="password2.invalid">Please enter a valid password</mat-error>
    <mat-error *ngIf="password.value != password2.value">Passwords do not match</mat-error>
  </mat-form-field>

  <div mat-dialog-actions class="button-container">
    <button mat-button cdkFocusInitial mat-raised-button color="accent" type = "submit">Confirm</button>
    <button mat-button mat-raised-button (click)="onNoClick()">Cancel</button>
  </div>
  </form>
</div>
